<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8"></meta>
    <title>登陆</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/plugins/iCheck/all.css"/>

    <link href="css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrap">
    <div id="content">
        <form id="mainForm" method="post" action="login">
            <div class="form-group has-feedback">
                <input id="username" type="text" name="username" class="form-control input-sm" placeholder="Username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" type="password" name="password" class="form-control input-sm" placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"/> 记住密码
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</div>

<!-- jQuery 2.2.3 -->
<script src="AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="AdminLTE-2.3.11/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%' // optional
        });
        var username = localStorage.getItem("username"),
                password = localStorage.getItem("password");
        if(username){
            $("#username").val(username);
            $("#password").val(password);
            $(":checkbox").iCheck("check");
        }
        $("button[type='submit']").click(function () {
            if($(":checkbox").prop("checked")){
                localStorage.setItem("username",$("#username").val());
                localStorage.setItem("password",$("#password").val());
            }else{
                localStorage.clear();
            }
        });
    });
</script>
</body>
</html>

<div class="tab-pane active" id="baseDataListTab" xmlns:th="http://www.w3.org/1999/xhtml">
    <section class="content-header">
        <h1>基础数据
            <small>baseData list</small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 主目录</li>
            <li>基础数据</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <!-- /.box -->
                <div class="box">
                    <div style="cursor: pointer;" class="box-header">
                        <div th:remove="${#sets.contains(session.resources,'baseData_add')} ? none : all" class="glyphicon glyphicon-plus" id="addBaseData" title="添加">添加</div>
                        <div th:remove="${#sets.contains(session.resources,'baseData_delete')} ? none : all" class="glyphicon glyphicon-remove" id="deleteBaseData" title="删除">删除</div>
                        <div th:remove="${#sets.contains(session.resources,'baseData_update')} ? none : all" class="glyphicon glyphicon-pencil" id="updateBaseData" title="编辑">编辑</div>
                        <div class="glyphicon glyphicon-refresh" id="refreshBaseData" title="刷新">刷新</div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="baseData1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form role="form" id="baseDataListForm">
                                        <table id="baseData1" class="table table-bordered table-striped dataTable"
                                               role="grid"
                                               aria-describedby="baseData1_info">
                                            <thead>
                                            <tr role="row">
                                                <th><input class="thCheckbox" type="checkbox"/></th>
                                                <th>数据类型</th>
                                                <th>数据名</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
    </section>
</div>


<!-- /.tab-pane -->
<div class="modal" id="baseDataAddDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close clsBtn" data-dismiss="baseDataAddDialog" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加基础数据</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="baseDataForm" action="baseData/addBaseData">
                    <label>数据类型 &amp; 数据值</label>
                    <input type="hidden" id="baseDataId" name="baseDataId" />
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select name="baseDataType"
                                        id="baseDataType" class="form-control select2 select2-hidden-accessible">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                            <span class="input-group-addon" title="名称">
                                <i class="fa fa-hand-o-right"></i>
                            </span>
                                <input id="baseDataName"
                                       type="text"
                                       name="baseDataName" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" id="submitDataBaseBtn" >保存</button>
                <button type="button" class="btn btn-info clsBtn" data-dismiss="baseDataAddDialog">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

    #baseDataAddDialog {
        display: none;
    }
</style>

<div class="tab-pane active" id="userInfoTab">
    <section class="content-header">
        <h1>用户信息
            <small>userInfo manage</small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 主目录</li>
            <li class="active">用户信息</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row" xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header" style="cursor: pointer;">

                    </div>
                    <div class="box-body">
                        <div class="col-xs-8">
                            <form role="form" id="userInfoForm" action="userInfo/addSubject">
                                <div class="form-group">
                                    <label>昵称:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input type="text" class="form-control" placeholder="Nickname"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>职业:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-linux"></i></span>
                                        <input type="text" class="form-control" placeholder="Job"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="radio" name="sex" class="flat-red" checked="checked"/>
                                        男
                                    </label>
                                    <label>
                                        <input type="radio" name="sex" class="flat-red"/>
                                        女
                                    </label>
                                    <label>
                                        <input type="radio" name="sex" class="flat-red"/>
                                        保密
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>电话:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        <input type="text" id="userPhone" class="form-control"/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group">
                                    <label>QQ:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-qq"></i></span>
                                        <input type="text" class="form-control" placeholder="QQ"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>微信:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-weixin"></i></span>
                                        <input type="text" class="form-control" placeholder="Weixin"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>邮箱:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="email" class="form-control" placeholder="Email"/>
                                    </div>
                                </div>
                                <!-- Date -->
                                <div class="form-group">
                                    <label>出生日期:</label>

                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="userBirthday"/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group">
                                    <label>个性签名:</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-4">
                            <div class="row">
                                <img src="images/imgPlaceholder.jpg" alt="..." class="img-rounded"/>
                            </div>
                            <div class="row">
                                <form enctype="multipart/form-data" action="subject/imgUpload" id="subjectImgForm"
                                      method="post">
                                    <div class="form-group">
                                        <label for="userAvater">用户头像</label>
                                        <input type="hidden" name="username"/>
                                        <input type="file" id="userAvater" name="userAvater"/>
                                        <p class="help-block">注意:必须先保存用户信息才能上传图片,图片有且只有一张</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="reset" class="margin btn btn-primary pull-right">重置</button>
                        <button type="submit" id="userInfoSubmit" class="margin btn btn-primary pull-right">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<link rel="stylesheet" href="AdminLTE-2.3.11/plugins/datepicker/datepicker3.css"/>
<link rel="stylesheet" href="AdminLTE-2.3.11/plugins/iCheck/all.css"/>
<link rel="stylesheet" href="AdminLTE-2.3.11/plugins/select2/select2.min.css"/>
<link rel="stylesheet" href="AdminLTE-2.3.11/dist/css/AdminLTE.min.css"/>
<link rel="stylesheet" href="AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css"/>

<style>
    .itemCheckbox {
        height: 14px;
    }

    .input-group-addon {
        cursor: pointer;
    }
</style>
<script src="AdminLTE-2.3.11/plugins/input-mask/jquery.inputmask.js"></script>
<script src="AdminLTE-2.3.11/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="AdminLTE-2.3.11/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="AdminLTE-2.3.11/plugins/iCheck/icheck.min.js"></script>
<script src="AdminLTE-2.3.11/plugins/select2/select2.full.min.js"></script>
<script>
    $(function () {
        $("input[data-mask]").inputmask();
        $('input[type="radio"].flat-red').iCheck({
            radioClass: 'iradio_flat-red'
        });
        $("#userBirthday").inputmask("yyyy/mm/dd", {"placeholder": "yyyy/mm/dd"});
        $("#userPhone").inputmask("999-9999-9999", {"placeholder": "___-____-____"});
    });
</script>

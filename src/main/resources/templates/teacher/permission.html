<div class="tab-pane active" id="paperAddTab" xmlns:th="http://www.w3.org/1999/xhtml">
    <section class="content-header">
        <h1>权限管理
            <small>permission manage</small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 主目录</li>
            <li class="active">权限管理</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-6">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <div style="cursor: pointer;" class="box-header">
                            <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                                 class="glyphicon glyphicon-plus" id="addUser" title="添加">添加
                            </div>
                            <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                                 class="glyphicon glyphicon-remove" id="deleteUser" title="删除">删除
                            </div>
                            <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                                 class="glyphicon glyphicon-pencil" id="updateUser" title="编辑">编辑
                            </div>
                            <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                                 class="glyphicon glyphicon-refresh" id="refreshUser" title="刷新">刷新
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="userListForm">
                            <table id="userTable" class="table table-bordered table-striped dataTable">
                                <thead>
                                <tr role="row">
                                    <th><input class="thCheckbox" type="checkbox"/></th>
                                    <th>用户名</th>
                                    <th>更新时间</th>
                                    <th>更新者</th>
                                </tr>
                                </thead>
                            </table>
                        </form>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                    </div>
                    <!-- /.box-footer -->
                </div>
            </div>
            <div class="col-xs-6">
                <div class="box box-info">
                    <div style="cursor: pointer;" class="box-header with-border">
                        <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                             class="glyphicon glyphicon-plus" id="addRole" title="添加">添加
                        </div>
                        <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                             class="glyphicon glyphicon-remove" id="deleteRole" title="删除">删除
                        </div>
                        <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                             class="glyphicon glyphicon-pencil" id="updateRole" title="编辑">编辑
                        </div>
                        <div th:remove="${#sets.contains(session.resources,'test')} ? none : all"
                             class="glyphicon glyphicon-refresh" id="refreshRole" title="刷新">刷新
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="roleListForm">
                            <table id="roleTable" class="table table-bordered table-striped dataTable">
                                <thead>
                                <tr role="row">
                                    <th><input class="thCheckbox" type="checkbox"/></th>
                                    <th>角色名</th>
                                    <th>更新时间</th>
                                    <th>更新者</th>
                                </tr>
                                </thead>
                            </table>
                        </form>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.tab-pane -->

<div class="modal" id="userAddDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close clsBtn" data-dismiss="userAddDialog" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加用户</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="userForm">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>用户名</label>
                                <div class="input-group">
                            <span class="input-group-addon" title="用户名">
                                <i class="fa fa-user-plus"></i>
                            </span>
                                    <input id="userName"
                                           type="text"
                                           name="userName" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>密码</label>
                                <div class="input-group">
                            <span class="input-group-addon" title="密码">
                                <i class="fa  fa-expeditedssl"></i>
                            </span>
                                    <input id="password"
                                           type="password"
                                           name="password" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>确认密码</label>
                                <div class="input-group">
                            <span class="input-group-addon" title="确认密码">
                                <i class="fa fa-unlock"></i>
                            </span>
                                    <input id="againPassword"
                                           type="password"
                                           name="againPassword" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" id="submitUserBtn">保存</button>
                <button type="button" class="btn btn-info clsBtn" data-dismiss="userAddDialog">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- /.tab-pane -->
<div class="modal" id="roleAddDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close clsBtn" data-dismiss="roleAddDialog" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加角色</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="roleForm">
                    <label>角色</label>
                    <input type="hidden" id="roleId" name="uuid"/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                            <span class="input-group-addon" title="角色名">
                                <i class="fa fa-users"></i>
                            </span>
                                <input id="roleName"
                                       type="text"
                                       name="name" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" id="submitRoleBtn">保存</button>
                <button type="button" class="btn btn-info clsBtn" data-dismiss="roleAddDialog">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

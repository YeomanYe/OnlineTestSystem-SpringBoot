<div class="tab-pane active" id="paperListTab">
    <section class="content-header">
        <h1>试卷列表
            <small>paper list</small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 主目录</li>
            <li>试卷管理</li>
            <li class="active">试卷查询</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row" xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="col-xs-12">
                <!-- /.box -->
                <div class="box">
                    <div style="cursor: pointer;" class="box-header">
                        <div class="glyphicon glyphicon-plus" id="addPaper" title="添加">添加</div>
                        <div class="glyphicon glyphicon-remove" id="deletePaper" title="删除">删除</div>
                        <div class="glyphicon glyphicon-pencil" id="updatePaper" title="编辑">编辑</div>
                        <div class="glyphicon glyphicon-refresh" id="refreshPaper" title="刷新">刷新</div>
                        <div class="glyphicon glyphicon-download-alt" id="downloadPaper" title="下载">下载</div>
                        <div class="glyphicon glyphicon-stats" id="chartPaper" title="图表">图表</div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="paper1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form role="form" id="paperListForm">
                                        <table id="paper1" class="table table-bordered table-striped dataTable">
                                            <thead>
                                            <tr>
                                                <th>
                                                    <input class="thCheckbox" type="checkbox"/></th>
                                                <th>试卷名称</th>
                                                <th>试卷类型</th>
                                                <th>答题时间</th>
                                                <th>题目总数</th>
                                                <th>更新时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr role="row" th:classappend="${paperStat.odd}?'odd':'even'"
                                                th:each="paper:${papers}">
                                                <td><input name="paperIds" type="checkbox" class="paperCheckbox"
                                                           th:value="${paper.uuid}"/></td>
                                                <td class="tb_paperName" th:text="${paper.paperName}"></td>
                                                <td th:text="${paper.paperType}"></td>
                                                <td th:text="${paper.paperScore}"></td>
                                                <td th:text="${paper.ansTime}"></td>
                                                <td th:text="${paper.subjectCnt}"></td>
                                                <td th:text="${#dates.format(paper.updateWhen, 'yyyy-MM-dd')}"></td>
                                                <td align="center">
                                                    <div class="fa fa-fw fa-file tb_paperInfo"
                                                         onclick="paperInfoClick()" title="详情"></div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
    </section>
</div>
<!--/.tab-pane -->


<link rel="stylesheet" href="AdminLTE-2.3.11/plugins/datatables/dataTables.bootstrap.css"/>
<style>
    .tb_paperInfo {
        cursor: pointer;
    }

    #paperInfoDialog {
        display: none;
    }

    #dig_paperName {
        font-weight: bold;
    }
</style>
<script src="AdminLTE-2.3.11/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="AdminLTE-2.3.11/plugins/datatables/dataTables.bootstrap.min.js"></script>

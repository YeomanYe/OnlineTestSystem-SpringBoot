<div class="row" >
    <div class="col-xs-12">
        <!-- /.box -->
        <div class="box">
            <div style="cursor: pointer;" class="box-header">
                <div class="glyphicon glyphicon-plus" title="添加"> 添加</div>
                <div class="glyphicon glyphicon-remove" title="删除"> 删除</div>
                <div class="glyphicon glyphicon-pencil" title="编辑"> 编辑</div>
                <div class="glyphicon glyphicon-download-alt" title="下载"> 下载</div>
                <div class="glyphicon glyphicon-stats" title="图表"> 图表</div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="subject1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <!--<div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="subject1_length">
                                <label>显示
                                    <select name="subject1_length" aria-controls="subject1" class="form-control input-sm">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> 条记录</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="subject1_filter" class="dataTables_filter">
                                <label>搜索:
                                    <input type="search" class="form-control input-sm" placeholder="" aria-controls="subject1"/>
                                </label>
                            </div>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="subject1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="subject1_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="subject1" rowspan="1"><input
                                            type="checkbox"/></th>
                                    <th class="sorting_asc" tabindex="0" aria-controls="subject1" rowspan="1">试题描述</th>
                                    <th class="sorting" tabindex="0" aria-controls="subject1" rowspan="1">试题类型</th>
                                    <th class="sorting" tabindex="0" aria-controls="subject1" rowspan="1">分数</th>
                                    <th class="sorting" tabindex="0" aria-controls="subject1" rowspan="1">解析</th>
                                    <th class="sorting" tabindex="0" aria-controls="subject1" rowspan="1">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" th:classappend="${subjectStat.odd}?'odd':'even'"
                                    th:each="subject:${subjects}">
                                    <td><input type="checkbox"  th:value="${subject.uuid}"/></td>
                                    <td class="tb_subjectName" th:text="${subject.subjectName}"></td>
                                    <td th:text="${subject.subjectType}"></td>
                                    <td th:text="${subject.subjectScore}"></td>
                                    <td th:text="${#dates.format(subject.updateWhen, 'yyyy-MM-dd')}"></td>
                                    <td align="center">
                                        <div class="fa fa-fw fa-file tb_subjectInfo" onclick="subjectInfoClick()" title="详情"></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
<div class="col-md-6" id="subjectInfoDialogWrap">
    <div class="box box-info box-solid" id="subjectInfoDialog">
        <div class="box-header with-border">
            <h3 class="box-title">试题详情</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <p id="dig_subjectName"></p>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
<link rel="stylesheet" href="AdminLTE-2.3.11/plugins/datatables/dataTables.bootstrap.css"/>
<style>
    .tb_subjectInfo {
        cursor: pointer;
    }
    #subjectInfoDialogWrap{
        position: absolute;
        left: 25%;
        top:25%;
    }
    #subjectInfoDialog{
        display: none;
    }
    #dig_subjectName{
        font-weight: bold;
    }
</style>
<script src="AdminLTE-2.3.11/plugins/datatables/jquery.dataTables.min.js"></script>

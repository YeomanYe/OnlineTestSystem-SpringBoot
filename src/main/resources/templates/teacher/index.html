<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Index</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="AdminLTE-2.3.11/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" href="AdminLTE-2.3.11/plugins/iCheck/all.css"/>
    <link rel="stylesheet" href="AdminLTE-2.3.11/plugins/select2/select2.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css"/>


</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>OTS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>在线考试系统</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="${#strings.defaultString(avater,'images/imgPlaceholder.png')}" class="user-image" alt="User Image"/>
                            <span class="hidden-xs" th:text="${session.username}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img id="userAvaterImg1" th:src="${#strings.defaultString(avater,'images/imgPlaceholder.png')}" style="cursor: pointer;" class="userAvater img-circle"
                                     alt="User Image"/>

                                <p id="profileShow" th:text="${#strings.defaultString(profile,'这个童鞋很懒什么都没有写~')}">
                                </p>
                            </li>
                            <!-- Menu Body
                            <li class="user-body">

                            </li>-->
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" id="userProfile" class="btn btn-default btn-flat">简介</a>
                                </div>
                                <div class="pull-right">
                                    <a href="logout" class="btn btn-default btn-flat">登出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img style="cursor: pointer;" th:src="${#strings.defaultString(avater,'images/imgPlaceholder.png')}" class="userAvater img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p style="cursor: pointer;" id="usernameShow" th:text="${session.username}"></p>
                    <a href="#" ><i class="fa fa-circle text-success"></i><span th:text="${rolename}"></span></a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header" id="showTime">显示时间</li>
                <li th:remove="${#sets.contains(session.resources,'subject_manage')} ? none : all"
                    class="treeview active">
                    <a href="#">
                        <i class="fa fa-edit"></i> <span>试题管理</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu menu-open" style="display: block;">
                        <li><a id="query_subject" href="#"><i class="glyphicon glyphicon-th-list"></i> 查看试题</a></li>
                        <li th:remove="${#sets.contains(session.resources,'subject_add')} ? none : all"><a
                                id="add_subject" href="#"><i class="glyphicon glyphicon-pencil"></i> 添加试题</a></li>
                    </ul>
                </li>
                <li th:remove="${#sets.contains(session.resources,'paper_manage')} ? none : all" class="treeview">
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                        <span>试卷管理</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a id="query_paper" href="#"><i class="glyphicon glyphicon-th-list"></i> 查看试卷</a></li>
                        <li th:remove="${#sets.contains(session.resources,'paper_add')} ? none : all"><a id="add_paper"
                                                                                                         href="#"><i
                                class="glyphicon glyphicon-pencil"></i> 添加试卷</a></li>
                    </ul>
                </li>
                <!--<li th:remove="${#sets.contains(session.resources,'baseData_manage')} ? none : all" class="treeview">
                    <a id="query_userInfo" href="#">
                        <i class="fa fa-user"></i> <span>用户信息</span>
                    </a>
                    <ul class="treeview-menu">
                    </ul>
                </li>-->
                <li th:remove="${#sets.contains(session.resources,'baseData_manage')} ? none : all" class="treeview">
                    <a id="query_basedata" href="#">
                        <i class="fa fa-table"></i> <span>基础数据</span>
                    </a>
                    <ul class="treeview-menu">
                    </ul>
                </li>
                <li th:remove="${#sets.contains(session.resources,'userLog_manage')} ? none : all" class="treeview">
                    <a id="query_userLog" href="#">
                        <i class="fa fa-book"></i>
                        <span>日志管理</span>
                    </a>
                    <ul class="treeview-menu">
                    </ul>
                </li>
                <li th:remove="${#sets.contains(session.resources,'permission_manage')} ? none : all" class="treeview">
                    <a id="query_permission" href="#">
                        <i class="fa fa-laptop"></i>
                        <span>权限管理</span>
                    </a>
                    <ul class="treeview-menu">
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>


    <!-- /.tab-pane -->
    <div class="modal modal-info" id="infoDialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close clsBtn" data-dismiss="infoDialog" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">
                        <div class="glyphicon glyphicon-info-sign">提示</div>
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline clsBtn" data-dismiss="infoDialog">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- /.tab-pane -->
    <div class="modal modal-primary" id="confirmDialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close clsBtn" data-dismiss="confirmDialog" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">
                        <div class="glyphicon glyphicon-question-sign">确认</div>
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success okBtn margin">确定</button>
                    <button type="button" class="btn btn-danger clsBtn" data-dismiss="confirmDialog">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- /.tab-pane -->
    <div class="modal modal-success" id="successDialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close clsBtn" data-dismiss="successDialog" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">
                        <div class="glyphicon glyphicon-info-sign">成功</div>
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline clsBtn" data-dismiss="successDialog">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


    <!-- /.tab-pane -->
    <div class="modal modal-danger" id="errorDialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close clsBtn" data-dismiss="errorDialog" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">
                        <div class="glyphicon glyphicon-info-sign">错误</div>
                    </h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline clsBtn" data-dismiss="errorDialog">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- /.tab-pane -->
    <div class="modal" id="subjectInfoDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close clsBtn" data-dismiss="subjectInfoDialog" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">试题详情</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info clsBtn" data-dismiss="subjectInfoDialog">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="nav-tabs-custom">

        </div>
        <!-- /.content -->
        <div class="col-xs-2" id="progressPanel" style="display: none;">
            <div class="panel panel-primary">
                <div class="panel-heading"><h4 class="panel-title">进度条</h4></div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="60"
                             aria-valuemin="0"
                             aria-valuemax="100"
                             style="width: 0%;">
                            进度:0%
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="userInfoBox" class="col-xs-5">
            <div class="box box-info" style="display: none;">
                <div class="box-header with-border">
                    <h3 class="box-title">用户信息</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" id="userInfoForm" action="userInfo/mergeUserInfo">
                        <div class="form-group">
                            <label>昵称:</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" name="nickName" class="form-control" placeholder="Nickname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>职业:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-linux"></i></span>
                                <input name="job" type="text" class="form-control" placeholder="Job"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label>
                                    <input type="radio" name="sex" value="男" class="flat-red" checked="checked"/>
                                    男
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <label>
                                    <input type="radio" name="sex" value="女" class="flat-red"/>
                                    女
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <label>
                                    <input type="radio" name="sex" value="保密" class="flat-red"/>
                                    保密
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>电话:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input name="phone" type="text" id="userPhone" class="form-control"/>
                            </div>
                            <!-- /.input group -->
                        </div>
                        <div class="form-group">
                            <label>QQ:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-qq"></i></span>
                                <input name="qq" type="text" class="form-control" placeholder="QQ"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>邮箱:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input name="email" type="email" class="form-control" placeholder="Email"/>
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="form-group">
                            <label>出生日期:</label>

                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input name="birthday" type="text" class="form-control pull-right" id="userBirthday"/>
                            </div>
                            <!-- /.input group -->
                        </div>
                        <div class="form-group">
                            <label>个性签名:</label>
                            <textarea name="profile" class="form-control" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <button type="button" class="btn btn-info pull-right margin clsBtn" data-widget="remove">关闭</button>
                    <button type="button" class="btn btn-success pull-right margin okBtn" id="submitUserInfo">保存</button>
                </div>
                <!-- /.box-footer -->
            </div>
        </div>

        <div id="userAvaterBox" class="col-xs-5">
            <div class="box box-info" style="display: none;">
                <div class="box-header with-border">
                    <h3 class="box-title">用户头像</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row margin text-center">
                        <img id="previewAvater" src="images/imgPlaceholder.png" alt="用户头像预览" class="img-circle"/>
                    </div>
                    <div class="row margin">
                        <form enctype="multipart/form-data" action="image/saveAvater" id="userAvaterForm"
                              method="post">
                            <div class="form-group">
                                <label for="userAvater">用户头像</label>
                                <input type="hidden" name="username"/>
                                <input type="file" id="userAvater" name="userAvater"/>
                                <p class="help-block">请使用图片文件</p>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <button type="button" class="btn btn-info pull-right margin clsBtn"  data-widget="remove">关闭</button>
                    <button type="button" class="btn btn-success pull-right margin okBtn" id="submitUserAvater">保存</button>
                </div>
                <!-- /.box-footer -->
            </div>
        </div>

    </div>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js"></script>

<script src="AdminLTE-2.3.11/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="AdminLTE-2.3.11/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="AdminLTE-2.3.11/plugins/iCheck/icheck.min.js"></script>

<!-- AdminLTE App -->
<script src="AdminLTE-2.3.11/dist/js/app.min.js"></script>
<script src="js/teacher/index.js"></script>


</body>
